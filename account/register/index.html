            color: #4a5568;
            margin-bottom: 8px;

        .form-control {

            right: 15px;
            top: 38px;

            border-radius: 12px;
            padding: 14px;
            font-weight: bold;
            margin-top: 10px;
            border: none;
            transition: 0.3s;

        /* Modern Preloader */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #00bfff;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Floating MGM Component */

<script>
$(function () {
    const API = 'https://xtrade-cc82qhgu.b4a.run';

    $('#registerBtn').on('click', function () {

        const password = $('#pwd').val();
        const password2 = $('#password2').val();

        if (password !== password2) {
            Swal.fire({
                icon: 'error',
                title: 'Password Mismatch',
                text: 'Passwords do not match'
            });
            return;
        }

        $('#preloader').css('display', 'flex');

        const data = {};
        $('#registerForm').serializeArray().forEach(i => {
            if (i.name === 'account[]') {
                if (!data.account) data.account = [];
                data.account.push(i.value);
            } else if (i.name !== 'password2') {
                data[i.name] = i.value;
            }
        });

        fetch(`${API}/account/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(r => r.json())
        .then(res => {

            // ✅ FULLY REMOVE PRELOADER FIRST
            $('#preloader').hide();

            console.log('REGISTER RESPONSE:', res);

            if (res.success === true) {

                localStorage.setItem('user_email', res.email || data.email);

                // ✅ FORCE MODAL TO RENDER AFTER DOM RELEASE
                setTimeout(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful',
                        text: 'Verification code has been sent to your email.',
                        confirmButtonText: 'Continue',
                        allowOutsideClick: false,
                        allowEscapeKey: false
                    }).then(() => {
                        window.location.href = './process';
                    });
                }, 200);

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    text: res.message || 'Please try again'
                });
            }
        })
        .catch(err => {
            $('#preloader').hide();

            Swal.fire({
                icon: 'error',
                title: 'Server Error',
                text: 'Unable to register. Please try again.'
            });

            console.error(err);
        });
    });
});
</script>

/**
 * Triggered when the user clicks "Continue to Chat"
 */
function submitOtherDeposit() {
    const currencySelect = document.getElementById('currSelect');
    const selectedCurrency = currencySelect.options[currencySelect.selectedIndex].value;
    
    if (!selectedCurrency) {
        alert("Please select a currency first.");
        return;
    }

    // Open the chat box automatically
    smartsupp('chat:open');

    // Send the automated message containing the currency name
    smartsupp('chat:message', {
        text: `Hello, I would like to make a deposit using ${selectedCurrency}. Please provide the details.`,
        type: "text"
    });
}

// Search filter logic for the currency list
function filterCurrencies() {
    let input = document.getElementById('currSearch').value.toUpperCase();
    let options = document.getElementById('currSelect').getElementsByTagName('option');
    for (let opt of options) {
        opt.style.display = opt.text.toUpperCase().indexOf(input) > -1 ? "" : "none";
    }
}
