<style>
:root { --primary: #253978; --text-muted: #64748b; }
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}
#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    object-fit: cover;
    filter: brightness(0.35);
}
.auth-container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.auth-card {
    background: rgba(255,255,255,0.98);
    border-radius: 28px;
    padding: 45px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    text-align: center;
}
.logo { width: 150px; margin-bottom: 25px; }
.title {
    font-weight: 800;
    color: var(--primary);
    font-size: 1.6rem;
    margin-bottom: 8px;
}
.subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-bottom: 25px;
}
.input-email {
    width: 100%;
    height: 55px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    padding: 0 15px;
    font-size: 0.95rem;
    margin-bottom: 15px;
    outline: none;
}
.btn-trigger {
    width: 100%;
    height: 55px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}
.btn-trigger:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(37,57,120,0.2);
}
.back-link {
    margin-top: 25px;
    display: block;
    color: var(--text-muted);
    text-decoration: none;
    font-size: 0.85rem;
}
.back-link:hover { color: var(--primary); }
</style>

        <input
            type="email"
            id="emailInput"
            class="input-email"
            placeholder="name@example.com"
            autocomplete="email"
        >

        <button type="button" class="btn-trigger" onclick="startResetFlow()">
            Send Reset Link
        </button>

        <a href="./login" data-key="login" class="back-link">
            <i class="fa fa-chevron-left"></i> Back to Login
        </a>
    </div>
</div>

<script>
const API_BASE = "https://xtrade-cc82qhgu.b4a.run";

document.addEventListener("keydown", e => {
    if (e.key === "Enter") e.preventDefault();
});

document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("resetSent")) {
        showResetSentPopup();
    }
});

function showResetSentPopup() {
    Swal.fire({
        icon: "info",
        title: "Reset Link Already Sent",
        text: "A reset link has already been sent to your email.",
        showCancelButton: true,
        confirmButtonText: "Open Mail",
        cancelButtonText: "Send New Link",
        confirmButtonColor: "#253978",
        cancelButtonColor: "#64748b",
        allowOutsideClick: false
    }).then(result => {
        if (result.isConfirmed) {
            window.open("https://mail.google.com", "_blank");
        } else {
            resendResetLink();
        }
    });
}

async function startResetFlow() {
    const email = document.getElementById("emailInput").value.trim();
    if (!email) return Swal.fire("Error", "Email is required", "error");

    Swal.fire({
        title: "Processing...",
        text: "Sending secure link...",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
    });

    try {
        const res = await fetch(`${API_BASE}/account/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        Swal.close();

        if (res.status === 200) {
            localStorage.setItem("resetSent", "true");
            Swal.fire("Link Sent!", `Check <b>${email}</b> for instructions.`, "success");
        } else if (res.status === 406) {
            localStorage.setItem("resetSent", "true");
            showResetSentPopup();
        } else {
            Swal.fire("Error", data.message || "Something went wrong", "error");
        }
    } catch (err) {
        Swal.close();
        Swal.fire("Error", "Server connection failed", "error");
    }
}

async function resendResetLink() {
    const email = document.getElementById("emailInput").value.trim();
    if (!email) return Swal.fire("Error", "Email is required to resend link", "error");

    Swal.fire({
        title: "Resending...",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
    });

    try {
        const res = await fetch(`${API_BASE}/account/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        Swal.close();

        if (res.status === 200) {
            localStorage.setItem("resetSent", "true");
            Swal.fire("Link Resent!", "A new link is in your inbox.", "success");
        } else if (res.status === 406) {
            // ✅ Improved: Show the actual "Wait 30 seconds" message from backend
            Swal.fire({
                icon: "warning",
                title: "Too Many Requests",
                text: data.message, // Shows: "Please wait X seconds..."
                confirmButtonColor: "#253978"
            });
        } else {
            Swal.fire("Error", data.message || "Failed to resend link", "error");
        }
    } catch {
        Swal.close();
        Swal.fire("Error", "Server connection failed", "error");
    }
}

// Security Hardening
            $(document).keydown(function(e) {
                if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) return false;
                if (e.ctrlKey && e.keyCode == 85) return false;
            });
            document.addEventListener('contextmenu', e => e.preventDefault());
</script>
